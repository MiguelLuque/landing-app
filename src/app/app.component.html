
<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span><a href="cosa" mat-button>Responsive Navigation</a></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="home" mat-button>Home</a>
        <a routerLink="about" mat-button>About</a>
        <a routerLink="projects" mat-button>Projects</a>
        <a href="#" mat-button>Experience</a>
        <a href="#" mat-button>Contact</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="home" mat-list-item>Home</a>
        <a routerLink="about" mat-list-item>About</a>
        <a routerLink="projects" mat-list-item>Projects</a>
        <a href="#" mat-list-item>Experience</a>
        <a href="#" mat-list-item>Contact</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
